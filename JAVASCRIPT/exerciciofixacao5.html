<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let semana = window.prompt('Digite um número de 1 a 7:')
        switch (semana) {
            case '1':
                alert('Domingo')
            case '2':
                alert('Segunda')
            case '3':
                alert('Terça')
            case '4':
                alert('Quarta')
            case '5':
                alert('Quinta')
            case '6':
                alert('Sexta')
            case '7':
                alert('Sábado')
        }


    </script>
</body>

</html>
