<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a =window.prompt('Digite um número')
        let b = window.prompt('Digite um número')

        if(a > b){
            alert(`${b} é menor que ${a}`)

        }else if (a < b){
             alert(''+a+' é menor que ' +b)

        }else{
            alert('são iguais')
        }
        

    </script>
</body>
</html>
