<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea name="resultadoTextarea" id="resultadoTextarea" cols="30" rows="10"></textarea>
    <script>
        let tabuada = parseInt(window.prompt('Digite um n√∫mero'))
        let resultados =''
        for (let num = 0 ; num<11; num++){
            let resultado = tabuada * num
          resultados += resultado + '\n'
        }
        document.getElementById('resultadoTextarea').value = resultados;
    
    </script>
</body>
</html>
