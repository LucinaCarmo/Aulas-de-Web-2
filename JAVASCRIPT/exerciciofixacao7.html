<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <textarea id="resultadoTextArea" cols="30" rows="10"></textarea>
    <script>
        let contador = 10
        let resultado = ''

        while (contador >= 1) {
            resultado += contador + '\n'
            contador--;
        }

        resultado += 'Contagem finalizada!';

        document.getElementById('resultadoTextArea').value = resultado;
    </script>
</body>

</html>
