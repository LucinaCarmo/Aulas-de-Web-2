<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Peso Ideal</title>
</head>
<body>
    <h1>Cálculo de Peso Ideal</h1>
    <form action="PHP/imc.php" method="post">
        <label for="idAltura">Digite sua altura (Ex.: 1.75):</label>
        <input type="number" step="0.01" name="altura" id="idAltura" required><br><br>

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="idMasculino" value="M" required>
            <label for="idMasculino">Masculino</label>
            
            <input type="radio" name="sexo" id="idFeminino" value="F" required>
            <label for="idFeminino">Feminino</label>
        </fieldset>

        <br><br>
        <input type="submit" name="enviar" value="Calcular Peso Ideal">
    </form>

    <!-- Espaço para exibir o resultado -->
    <div id="resultado"></div>
</body>
</html>
