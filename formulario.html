<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <form action="#" method="post"><!--há dois tipos de método o "get"<aberto) e o "post"<fechado)-->
        <h1>Formulário de exemplo</h1>
        <label for="cpEmail">E-mail</label>
        <input type="e-mail" id="idEmail" placeholder="digite seu e-mail" name="cpEmail">
        <br>
        <br>
        <label for="nome">Nome</label>
        <input type="text" id="idNome" name="nome" maxlength="50" size="20" required>
        <br>
        <br>
        <label for="idade">Idade</label>
        <input type="number" id="idIdade" name="idade" min="0" max="103">
        <br>
        <br>
        <label for="data">Data</label>
        <input type="date" id="data" max="2024-06-15" min="2024-06-01" name="cpData">
        <input type="datetime-local" id="dataHora" name="cpdataHora">
        <br><br>
        <fieldset>
            <legend>Exemplo de Lista</legend>
            <label for="paises">Escolha um país</label>
            <input type="text" id="paises" name="CPpaises" list="listapaises" required>
            <datalist id="listapaises">
                <option value="BR">Brasil</option>
                <option value="FR">França</option>
                <option value="CA">Canadá</option>
                <option value="USA">Estados Unidos</option>
            </datalist>
        </fieldset>
        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    
    </form>
</body>
</html>
